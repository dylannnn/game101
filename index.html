<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Game 101</title>
    <meta name="description" content="Multiplayer game - Guess the number between 0-100" />
    <meta name="keywords" content="multiplayer, game, guess, number" />
    <link rel="stylesheet" href="/styles/normalize.min.css">
    <link rel="stylesheet" href="/styles/app.css">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#000000">
</head>
<body>
    <section class="container">
        <div class="banner">
            <img src="img/header_banner.png" width="100%" alt="Fly your flag - Raise your marketing game with outdoor promotiom.">
        </div>
        <form class="form" name="guessNumber" id="guessNumberForm" novalidate>
            <div class="row">
                <div class="col">
                    <div class="flex-box">
                        <p class="text-center text-grey">Enter a number between 0 and 100</p>
                        <div class="form-group flex-center">
                            <input class="form-control" type="number" min="0" max="100" name="user1" id="user1">
                            <a class="btn btn-primary form-submit" href="javascript:void(0);" data-user="1">
                                Submit
                            </a>
                        </div>
                        <p class="validation-message"></p>
                    </div>
                </div>
                <div class="col">
                    <div class="flex-box">
                        <p class="text-center text-grey">Enter a number between 0 and 100</p>
                        <div class="form-group flex-center">
                            <input class="form-control" type="number" min="0" max="100" name="user2" id="user2">
                            <a class="btn btn-primary form-submit" href="javascript:void(0);" data-user="2">
                                Submit
                            </a>
                        </div>
                        <p class="validation-message"></p>
                    </div>
                </div>
                <div class="col">
                    <div class="flex-box">
                        <p class="text-center text-grey">Enter a number between 0 and 100</p>
                        <div class="form-group flex-center">
                            <input class="form-control" type="number" min="0" max="100" name="user3" id="user3">
                            <a class="btn btn-primary form-submit" href="javascript:void(0);" data-user="3">
                                Submit
                            </a>
                        </div>
                        <p class="validation-message"></p>
                    </div>
                </div>
            </div>
        </form>
    </section>
    <noscript>Please enable JavaScript to continue using this application.</noscript>
    <script src="js/app.js"></script>
</body>

</html>
